<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .restart-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>User1</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>User2</td>
                <td>950</td>
            </tr>
            <tr>
                <td>3</td>
                <td>User3</td>
                <td>900</td>
            </tr>
            <!-- Add more rows for additional users -->
        </tbody>
    </table>
    <div class="restart-button">
        <button onclick="restart()">Restart</button>
    </div>
    <script>
        function restart() {
            // Reload the page to restart the map with random data
            location.reload();
        }
    </script>
</body>
</html>
