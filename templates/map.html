<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/map.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-5">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-2" id="find_text"></h1>
            <h1 class="text-2xl" id="score_text"></h1>

            <h1 class="text-xl mb-4" id="question_text"></h1>
        </div>
        <div id="map" class="h-96 w-full mb-4"></div>
        
        <div class="flex justify-around items-center">
            <a href='/logout'>
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="logout-form-submit">Log Out</button>
            </a>
            <a href="/dashboard">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Dashboard</button>
            </a>
            <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="next-random-button" onclick="next_question()">Next City</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var cities_list = {{ cities|safe }};
        var total_cites = {{ total_cities }};
    </script>
    <script src="../static/js/map.js"></script> 
</body>
</html>
