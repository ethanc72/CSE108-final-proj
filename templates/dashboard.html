<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=REM' rel='stylesheet'>
</head>
<body>
    <div id="main-holder">
        {% if current_user.is_authenticated %}
        <h1 id="login-header">Welcome, {{ current_user.username }}!</h1>
        <p>Choose an option to begin:</p>
        <div class="game-options">
            <a href="{{ url_for('map') }}" class="btn" id="login-form-submit">Play Game</a>
            <a href="{{ url_for('view_leaderboard') }}" class="btn" id="login-form-submit">Leaderboard</a>
            <a href="{{ url_for('logout') }}" class="btn" id="login-form-submit" style="background-color: #ef5350;">Logout</a>
        </div>
        {% else %}
        <div id="login-error-msg-holder">
            <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to start guessing!</p>
        </div>
        {% endif %}
    </div>
    <script src="../static/js/materialize.min.js"></script>
</body>
</html>
